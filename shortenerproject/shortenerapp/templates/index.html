<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Сокращение ссылок</title>
</head>
<body>
    <h1>Сокращение ссылок</h1>
    <form method="post" action="{% url 'shorten' %}">
        {% csrf_token %}
        <label for="url">Введите ссылку:</label>
        <input type="text" name="url" id="url">
        <input type="submit" value="Сократить">
    </form>
    <section id="section"><h2></h2></section>

</body>
</html>
